<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>带返回键的网页</title>
<style>
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
  }
  .back-button {
    font-size: 1.5em;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="header">
  <span class="back-button" onclick="goBack()">返回</span>
  <h1>我的网页</h1>
</div>

<script>
  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
