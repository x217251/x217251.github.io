  <a href="jingyesi.html" class="block-container">
    <h2 class="poem-title">静夜思</h2>
    <p class="poem-author">李白</p >
    <p class="poem-content">床前明月光，疑是地上霜。</p >
    <p class="poem-content">举头望明月，低头思故乡。</p >
  </a >

  <div class="block-container">
    <a href="denggql.html" class="block-container">
    <h2 class="poem-title">登鹳雀楼</h2>
    <p class="poem-author">王之涣</p >
    <p class="poem-content">白日依山尽，黄河入海流。</p >
    <p class="poem-content">欲穷千里目，更上一层楼。</p ></a>
  </div>
