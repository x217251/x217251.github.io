			<div class="text">
<p>北风卷地白草折，胡天八月即飞雪。</p>
<p>忽如一夜春风来，千树万树梨花开。</p>
<p>散入珠帘湿罗幕，狐裘不暖锦衾薄。</p>
<p>将军角弓不得控，都护铁衣冷难着。</p>
<p>瀚海阑干百丈冰，愁云惨淡万里凝。</p>
<p>中军置酒饮归客，胡琴琵琶与羌笛。</p>
<p>纷纷暮雪下辕门，风掣红旗冻不翻。</p>
<p>轮台东门送君去，去时雪满天山路。</p>
<p>山回路转不见君，雪上空留马行处。</p>

<p>静夜思（李白）</p>
<p>床前明月光，</p>
<p>疑是地上霜。</p>
<p>举头望明月，</p>
<p>低头思故乡。</p>
